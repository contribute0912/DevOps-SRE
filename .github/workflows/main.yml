
name: AI PR Review (GitHub Models)

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches: [ "main" ]          # adjust if your target branch differs
  workflow_dispatch:               # manual trigger

permissions:
  contents: read
  pull-requests: write
  issues: write
  models: read

jobs:
  review:
    runs-on: ubuntu-latest

    steps:
      # This step ensures you SEE a run on workflow_dispatch even if no PR is present
      - name: Sanity step (runs on all events)
        run: |
          echo "Event: ${{ github.event_name }}"
          echo "Ref:   ${{ github.ref }}"
          echo "SHA:   ${{ github.sha }}"

      - name: Checkout
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      # PR-only: capture diff
      - name: Get PR diff to file
        if: ${{ github.event_name == 'pull_request' }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr diff ${{ github.event.pull_request.number }} \
            --repo "${{ github.repository }}" \
            > "$RUNNER_TEMP/pr.diff"

      # PR-only: call GitHub Models
      - name: AI code review via GitHub Models (curl)
        if: ${{ github.event_name == 'pull_request' }}
        id: ai
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          USER_TEXT=$(printf "Review the following Git diffs:\n%s" "$(cat "$RUNNER_TEMP/pr.diff")")
          PAYLOAD=$(jq -n \
            --arg model "openai/gpt-4.1-mini" \
            --arg sys "You are a strict, helpful code reviewer. Provide a concise, actionable review focusing on security, performance, readability, and small fixes." \
            --arg user "$USER_TEXT" \
            '{
              model: $model,
              messages: [
                { "role": "system", "content": $sys },
                { "role": "user",   "content": $user }
              ]
            }')
          RESPONSE=$(curl -sSL -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${GITHUB_TOKEN}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            -H "Content-Type: application/json" \
            https://models.github.ai/inference/chat/completions \
            -d "${PAYLOAD}")
          COMPLETION=$(echo "$RESPONSE" | jq -r '.choices[0].message.content // empty')
          if [ -z "$COMPLETION" ]; then
            echo "completion<<AI_EOF" >> "$GITHUB_OUTPUT"
            printf ":warning: AI review returned no content.\n\n\`\`\`json\n%s\n\`\`\`\n" "$RESPONSE" >> "$GITHUB_OUTPUT"
            echo "AI_EOF" >> "$GITHUB_OUTPUT"
          else
            echo "completion<<AI_EOF" >> "$GITHUB_OUTPUT"
            printf "%s\n" "$COMPLETION" >> "$GITHUB_OUTPUT"
            echo "AI_EOF" >> "$GITHUB_OUTPUT"
          fi

      # PR-only: post comment
      - name: Comment on PR with AI review
        if: ${{ github.event_name == 'pull_request' }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr comment ${{ github.event.pull_request.number }} \
            --repo "${{ github.repository }}" \
            --body "${{ steps.ai.outputs.completion }}"
