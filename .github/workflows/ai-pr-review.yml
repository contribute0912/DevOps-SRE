
name: AI PR Review (GitHub Models)

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read
  pull-requests: write
  issues: write
  models: read   # Required to access GitHub Models from Actions

jobs:
  review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install jq (JSON parser)
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Get PR diff
        id: diff
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "changeset<<EOF" >> $GITHUB_OUTPUT
          gh pr diff ${{ github.event.pull_request.number }} --repo "${{ github.repository }}" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: AI code review via GitHub Models (curl)
        id: ai
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Build JSON payload for GitHub Models chat completions
          # Docs: https://docs.github.com/en/github-models/quickstart
          PAYLOAD=$(jq -n \
            --arg model "openai/gpt-4.1-mini" \
            --arg sys "You are a strict, helpful code reviewer. Provide a concise, actionable review focusing on security, performance, readability, and small fixes." \
            --arg user "Review the following Git diffs:\n${{ steps.diff.outputs.changeset }}" \
            '{
              model: $model,
              messages: [
                {role: "system", content: $sys},
                {role: "user", content: $user}
              ]
            }')

          # Call GitHub Models chat completions endpoint
          RESPONSE=$(curl -sSL \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${GITHUB_TOKEN}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            -H "Content-Type: application/json" \
            https://models.github.ai/inference/chat/completions \
            -d "${PAYLOAD}")

          # Basic error guard: ensure choices[0].message.content exists
          COMPLETION=$(echo "$RESPONSE" | jq -r '.choices[0].message.content // empty')

          if [ -z "$COMPLETION" ]; then
            echo "No AI completion returned. Full response:"
            echo "$RESPONSE"
            # Fail gracefully but still surface the response for debugging.
            echo "completion<<EOF" >> $GITHUB_OUTPUT
            echo ":warning: AI review failed to produce output. See workflow logs for details.\n\n\`\`\`json\n$RESPONSE\n\`\`\`" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            # Expose the AI text to later steps
            echo "completion<<EOF" >> $GITHUB_OUTPUT
            echo "$COMPLETION" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Comment on PR with AI review
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr comment ${{ github.event.pull_request.number }} \
            --repo "${{ github.repository }}" \
            --body "${{ steps.ai.outputs.completion }}"
