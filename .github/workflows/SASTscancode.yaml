
# .github/workflows/code-scanning-codeql.yml
name: Code Scanning (CodeQL â€” Manual)

on:
  workflow_dispatch:  # run manually from the Actions tab

permissions:
  contents: read
  security-events: write  # required to upload SARIF to Code scanning

jobs:
  codeql:
    runs-on: ubuntu-latest

    # List only the languages you use
    strategy:
      fail-fast: false
      matrix:
        language: ['python' ]
        # Supported: cpp, csharp, go, java, javascript, typescript, python, ruby, swift, kotlin

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          # Optional: broader query pack
          # queries: security-and-quality

      # For compiled languages, you might need your own build step.
      # Autobuild tries its best (safe for JS/TS/Python too).
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: '/language:${{ matrix.language }}'
